<!DOCTYPE html>
<html>
<head>
    <title>Q3</title>
</head>
<body>
    <div>
        <p style="margin: 0px">Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.</p>
    </div>
    
    <h4 style="margin: 0px">One column:</h4>
    <table style="border-collapse: collapse;" border="1">
        <tr>
            <td>100</td>
        </tr>
    </table>
    <h4 style="margin: 0px;">One row and three columns:</h4>
    <table style="border-collapse: collapse;" border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
    <h4 style="margin: 0px;">Two rows and three columns:</h4>
    <table style="border-collapse: collapse;" border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>



</body>
</html>
